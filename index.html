<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-133471422-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-133471422-1');
    </script>
    <script src="Scripts/numberformat.js"></script>

    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="CSS/buttons.css">
    <link rel="shortcut icon" type="image/png" href="Images/favicon.png">

    <title>SSC Alpha</title>

</head>

<body>
    <div id="mainPanel">
        <div class="panel" id="leftPanel">
            <img>
            <p class="event" id="bossNextLabel"></p>
            <img>
            <p class="event" id="eventLabel">Nothing is happening...</p>
        </div>
        <div class="panel" id="centrePanel">
            <p class="label" id="name">PRIMID</p>
            <p id="hpLabel">HP</p>
            <p class="label" id="hp">10</p>
            <progress id="hpBar" max="10" value="10"></progress>
            <div id="enemy">
                <img id="enemyImage" src="Images/Enemies/primid.png">
            </div>
            <div id="attackPanel">
                <button class="attack" id="attackButton">ATTACK</button>
                <button class="attack" id="specialButton">SPECIAL</button>
                <button class="attack" id="smashButton">SMASH</button>
            </div>
            <p id="lvlLabel">Level 1</p>
            <p class="label" id="killed">0/10</p>
            <progress id="lvlBar" max="10" value="10"></progress>
        </div>
        <div class="panel" id="rightPanel">
            <div id="buttonPanel">
                <button class="menu" id="fighterMenu" disabled>FIGHTERS</button>
                <button class="menu" id="upgradeMenu">U</button>
                <button class="menu" id="settingMenu">S</button>
            </div>
            <div id="fighterPanel">
                <p id="spiritsLabel">SPIRIT POINTS</p>
                <p class="label" id="spirits">0</p>
                <button class="mii" id="brawler" disabled>
                    <div class="icon">
                        <img src="Images/Fighters/brawler.png">
                    </div>
                    <div class="buttonInfo">
                        <div class="miiText">MII<br>BRAWLER</div>
                        <div class="costLabel" id="brawlerCost">25</div>
                        <!-- <span class="dpsLabel">0</span> -->
                        <div class="amountLabel" id="brawlerAmount">0</div>
                    </div>
                </button>
                <button class="mii" id="fighter" disabled>
                    <div class="icon">
                        <img src="Images/Fighters/fighter.png">
                    </div>
                    <div class="buttonInfo">
                        <div class="miiText">MII<br>FIGHTER</div>
                        <div class="costLabel" id="fighterCost">150</div>
                        <!-- <span class="dpsLabel">0</span> -->
                        <div class="amountLabel" id="fighterAmount">0</div>
                    </div>
                </button>
                <button class="mii" id="gunner" disabled>
                    <div class="icon">
                        <img src="Images/Fighters/gunner.png">
                    </div>
                    <div class="buttonInfo">
                        <div class="miiText">MII<br>GUNNER</div>
                        <div class="costLabel" id="gunnerCost">500</div>
                        <!-- <span class="dpsLabel">0</span> -->
                        <div class="amountLabel" id="gunnerAmount">0</div>
                    </div>
                </button>
            </div>
            <div id="upgradePanel"></div>
                <button class="upgrade dmgUpgrade" id="bDmg"></button>
                <button class="upgrade dmgUpgrade" id="fDmg"></button>
                <button class="upgrade dmgUpgrade" id="gDmg"></button>
                <button class="upgrade spiritsUpgrade" id="bSpirits"></button>
                <button class="upgrade spiritsUpgrade" id="fSpirits"></button>
                <button class="upgrade spiritsUpgrade" id="gSpirits"></button>
                <button class="upgrade boostUpgrade" id="mBoost"></button>
                <button class="upgrade attackUpgrade" id="aNew"></button>
            <div id="settingPanel"></div>
        </div>
    </div>
    
    <script src="Scripts/script.js"></script>
</body>

</html>
